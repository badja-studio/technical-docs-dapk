version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: dapk-postgres
    environment:
      POSTGRES_DB: dapk
      POSTGRES_USER: dapk_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dapk_user -d dapk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dapk-network
    restart: unless-stopped

  # ============================================================================
  # Backend API Instances (FastAPI)
  # ============================================================================
  backend-1:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: dapk-backend-1
    environment:
      DATABASE_URL: postgresql+asyncpg://dapk_user:${DB_PASSWORD:-changeme}@postgres:5432/dapk
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      INSTANCE_ID: backend-1
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://dapk.com,https://www.dapk.com}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dapk-network
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend-2:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: dapk-backend-2
    environment:
      DATABASE_URL: postgresql+asyncpg://dapk_user:${DB_PASSWORD:-changeme}@postgres:5432/dapk
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      INSTANCE_ID: backend-2
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://dapk.com,https://www.dapk.com}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dapk-network
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend-3:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: dapk-backend-3
    environment:
      DATABASE_URL: postgresql+asyncpg://dapk_user:${DB_PASSWORD:-changeme}@postgres:5432/dapk
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      INSTANCE_ID: backend-3
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://dapk.com,https://www.dapk.com}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dapk-network
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ============================================================================
  # Nginx Load Balancer & Reverse Proxy
  # ============================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: dapk-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - frontend
    networks:
      - dapk-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - letsencrypt_certs:/etc/letsencrypt:ro
      - letsencrypt_www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # Frontend (Next.js)
  # ============================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: dapk-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.dapk.com/v1}
      NODE_ENV: production
    networks:
      - dapk-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ============================================================================
  # Redis Cache (Optional)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: dapk-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dapk-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    profiles:
      - with-redis

# ============================================================================
# Networks
# ============================================================================
networks:
  dapk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local
  letsencrypt_certs:
    driver: local
  letsencrypt_www:
    driver: local
  redis_data:
    driver: local
