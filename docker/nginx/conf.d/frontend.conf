# ============================================================================
# Frontend (Next.js) Configuration
# ============================================================================

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name dapk.com www.dapk.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Frontend Server
server {
    listen 443 ssl http2;
    server_name dapk.com www.dapk.com;
    
    # SSL Configuration (same as backend)
    ssl_certificate /etc/letsencrypt/live/dapk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dapk.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main application
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for Next.js SSR
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js static files with aggressive caching
    location /_next/static/ {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Next.js image optimization
    location /_next/image {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Public static assets
    location /static/ {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Favicon and robots.txt
    location = /favicon.ico {
        proxy_pass http://frontend:3000;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        proxy_pass http://frontend:3000;
        access_log off;
    }
}
